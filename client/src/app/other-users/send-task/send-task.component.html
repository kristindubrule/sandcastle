<form (submit)="sendTask()">
    <h3>Gift a task to another user</h3>
    <h4 *ngIf="message">{{message}}</h4>
    <table class="table tasktable">
      <tr>
          <td class="tasktext">
              <input [(ngModel)]="newtask.taskText" name="newtask.taskText" placeholder="Task"/>
          </td>
          <td class="taskcol">
            <select class="btn btn-drop" [(ngModel)]="newtask._user" name="newtask._user">
                <option *ngFor="let user of users" [value]="user._id">{{user.username}}</option>
            </select>
          </td>
      </tr>
    </table>
    <button class="btn btn-add">Add</button>
</form>
